<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirect & Close</title>
</head>
<body>
<script>
  // Replace with your target site
  const target = "https://thisisforworktrust.github.io/missile-game/";

  // Open the target site in a new tab/window
  window.open(target, "_blank");

  // Close this about:blank window
  window.close();
</script>
</body>
</html>
