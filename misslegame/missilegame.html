<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<body>
<script>
  // Replace this with your target site
  const target = "https://thisisforworktrust.github.io/missile-game/";

  // Navigate this same window to the target site
  window.location.href = target;

  // Optionally try to close itself after navigation (some browsers ignore this)
  window.onload = () => {
    window.close();
  };
</script>
</body>
</html>
